<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" [(ngModel)]="currentEmployee.firstName"
                       placeholder="First name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" [(ngModel)]="currentEmployee.lastName"
                       placeholder="Last name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="age">Age:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="age" [(ngModel)]="currentEmployee.age" placeholder="Age">
            </div>
        </div>
        <button role="button" [class.btn-success]="!editing" [class.btn-warning]="editing" class="btn pull-right" (click)="add()">
            <span *ngIf="!editing">Add</span> <span *ngIf="editing">Edit</span> employee
        </button>
        <button role="button" *ngIf="editing" class="btn btn-danger pull-right" (click)="cancel()">
            Cancel
        </button>
    </form>
</div>
<div class="row">
    <div *ngFor="let empl of employees" class="col-md-8 col-md-offset-2">
        <employee  [employee]="empl" (delete)="delete($event)" (edit)="edit($event)"></employee>
    </div>
</div>
